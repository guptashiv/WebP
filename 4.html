<html>
<body>
<h1>Background Color change!</h1>

<script >

    var i=0;
    var arr=["red", "yellow","orange", "green","white"];
    function change()
    {
        i++;
	    document.bgColor=arr[i%5];
    } 

</script>
<input type="button" id="area" onclick="change()" value="Click me">

</body>






</html>
