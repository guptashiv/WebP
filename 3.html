<html>

<h1>Temperature Converter</h1>

<script ="Javascript">

    
    function calc()
    {
	
        var fTemp= prompt("enter the Temperature in Fahrenhiet");
        var cTemp= (fTemp-32)*5/9;
        
        document.write("<br>Temperaute in F= "+ fTemp)
        document.write("<br>Temperaute in Celcius= "+ cTemp )
    } 

</script>
<!--
-->
<input type="button" id="area" onclick="calc()" value="Click me">








</html>
